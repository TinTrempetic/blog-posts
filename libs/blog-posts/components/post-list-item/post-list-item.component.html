<div class="post-item">
  <div class="post-summary">
    <div class="title">
      <strong>
        {{ post.title }}
      </strong>
    </div>

    <div class="author-name">
      <strong>
        {{ authorName }}
      </strong>
    </div>

    <div class="content">
      {{ post.body }}
    </div>
  </div>
</div>
