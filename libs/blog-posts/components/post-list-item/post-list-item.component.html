<div class="post-item">
  <div class="image-container">
    <img [src]="post.imageSrc" class="image" />
  </div>

  <div class="post-summary">
    <div class="title">
      <strong>
        {{ post.title }}
      </strong>
    </div>

    <div class="author-name">
      <strong>
        {{ post.authorName }}
      </strong>
    </div>

    <div class="content">
      {{ post.content }}
    </div>
  </div>
</div>
