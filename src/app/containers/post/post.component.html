<ng-container *ngIf="post$ | async as post">
  <div class="image-container">
    <img [src]="post.imageSrc" class="image" />
  </div>

  <div class="title">
    <h1>{{ post.title }}</h1>
    <h3>{{ post.authorName }}</h3>
  </div>

  <div class="post-content">
    <p>
      {{ post.content }}
    </p>
  </div>
</ng-container>
